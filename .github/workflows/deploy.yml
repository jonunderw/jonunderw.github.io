name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify blog content exists
        run: |
          if [ ! -d "content/blogs" ]; then
            echo "❌ content/blogs directory not found"
            exit 1
          fi
          echo "✅ Blog content directory found"
          ls -la content/blogs/

      - name: Generate blog data
        run: |
          echo "🔄 Generating blog data..."
          npm run generate-blogs
          echo "✅ Blog data generated"
          ls -la src/data/blogs/ || echo "No blogs directory created"

      - name: Build project
        run: |
          echo "🔄 Building project..."
          npm run build
          echo "✅ Build completed"
      
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ dist directory not found after build"
            exit 1
          fi
          echo "✅ Build output verified"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4