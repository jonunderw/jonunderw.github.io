name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master' - the branch you want to deploy from
  workflow_dispatch: # Allows you to manually trigger the workflow from GitHub Actions tab

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Checkout your repository code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your Node.js version (e.g., 18, 20, 22)
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci # Use npm ci instead of npm install for CI environments

      - name: Generate MDX posts
        run: npm run generate:posts

      - name: Build project
        run: npm run build # Run your build script (which should be 'tsc && vite build')

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4