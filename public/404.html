<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Fallback for browsers that don't support meta refresh or for direct access
      // This script will redirect to index.html using the correct base path
      const base = window.location.pathname.split('/')[1] || ''; // Get repo name if present
      const targetPath = '/' + base + '/index.html';
      if (window.location.hash) {
        // If there's a hash, probably a HashRouter app, so retain it
        window.location.replace(targetPath + window.location.hash);
      } else {
        // For BrowserRouter, just redirect to index.html
        window.location.replace(targetPath);
      }
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow this <a href="./index.html">link</a>.
  </body>
</html>
